# 支付宝openapi域名
# alipay.openApiDomain = https://openapi.alipay.com/gateway.do
# 沙盒支付宝openapi域名
alipay.openApiDomain = https://openapi.alipaydev.com/gateway.do

# 支付宝mcloudmonitor域名
alipay.mcloudApiDomain = http://mcloudmonitor.com/gateway.do

# 商户PID，唯一，部分沙盒、应用两种
alipay.pid = 2088022895298894

# 商户APPID，沙盒与应用不同
alipay.appid = 2016092700609308

# 商户RSA（或RSA2，建议用RSA2）私钥，Java应用则必须为PKCS8格式
alipay.privateKey = 

# 商户RSA公钥
alipay.publicKey = 

# 支付宝RSA公钥
alipay.alipayPublicKey = 

# 签名类型: RSA->SHA1withRsa,RSA2->SHA256withRsa
alipay.signType = RSA2

# 当面付最大查询次数和查询间隔（毫秒）
alipay.maxQueryRetry = 5
alipay.queryDuration = 5000

# 当面付最大撤销次数和撤销间隔（毫秒）
alipay.maxCancelRetry = 3
alipay.cancelDuration = 2000

# 交易保障线程第一次调度延迟和调度间隔（秒）
alipay.heartbeatDelay = 5
alipay.heartbeatDuration = 900
alipay.format = json
alipay.charset = utf-8
alipay.notifyUrl = 
alipay.appAuthToken =






